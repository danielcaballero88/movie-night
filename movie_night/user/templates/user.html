{% extends "base.html" %}

{% block title %}
User page
{% endblock %}

{% block content %}
<h1>Welcome {{username}}</h1>
<h2>Your pelis:</h2>

<div class="list-pelis">
    <ul>
        {% for peli in [] %}
            <li>
                <p>{{ peli.name }}</p>
                <form action="{{ url_for('delete_movie') }}" method="POST">
                    <input type=hidden value="{{ peli.name }}" name="pelitodel" />
                    <input type="submit" value="Del" />
                </form>
            </li>
        {% endfor%}
    </ul>
</div>
<h2>Add a peli?</h2>
<form action="#" method="POST">
    <p><input type="text" name="peliname"></p>
    <p><input type="submit" name="submit" value="Add"></p>
</form>
{% endblock %}
