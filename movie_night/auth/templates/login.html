{% extends "base.html" %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<form action="#" method="POST">
    <h1>Login</h1>
    <p>Name: </p>
    <p><input type="text" name="username" /></p>
    <p>Password: </p>
    <p><input type="text" name="userpass" /></p>
    <p><a href="/signup/">Sign Up</a></p>
    <p><input type="submit" name="submit" value="Login" /></p>
</form>
{% endblock %}
